<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
  var num = 0;
  mermaid.initialize({ startOnLoad: false });
  window.$docsify = {
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
    el: "#app",
    repo: 'https://github.com/wuyazi/wuyazi.github.io/tree/main/docs',
    auto2top: true,
    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    maxLevel: 2,
    subMaxLevel: 1,
    search: {
      noData: 'No results!',
      paths: ["/", "/theory", "/theory/impedance_mismatch"],
      placeholder: 'Type to search',
      depth: 4
    }
  }
  </script>
  <script src="//raw.githack.com/wuyazi/docsify/develop/build/search.js"></script>
</body>
</html>
